<!DOCTYPE html>
<html lang="esp">
<head>
    <title>Encriptador de Texto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <a href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer"><img src="./imagenes/logo.png" alt="logo de alura"/></a>
    </header>
    <main>


        <section class="ingresoDeTexto">
            <div id="formatoDeTexto">
                <textarea type="text" cols="40" rows="6" placeholder="Ingrese su Texto a encriptar" class="input-text" required></textarea>
                <h6> &#128712; Solo letras minusculas y sin acentos</h6>
                <div class="botones">
                    <div>
                        <button type="button" onclick="botonEncriptar()" id="encryptar">
                            Encryptar
                        </button>
                    </div>
                    <div>
                        <button type="button" onclick="botonDesencriptar()" id="desencryptar">
                            Desencryptar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        
        <div class="mensajeDeSalida">
            <div id="noTieneTexto" class="sinMensajeDeSalida">
                <img src="./imagenes/figura.png" alt="joven con una lupa buscando"/>
                <h2>Ning√∫n mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="tieneTexto" class="mensajeDeSalidaInvisible hidden">
                <textarea type="text" class="input-text-area" cols="18" rows="8" readonly></textarea>
                <button id="copiar" type="button">Copiar</button>
            </div>
        </div>
    </main>
    <footer id="pieDePagina">

    </footer>
</body>
<script src="encryptacion.js"></script>





</html>
